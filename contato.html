<body>

	<main>

		<h1 class="h1-principal">Contato</h1>

		<div class="div-textos">

			<form>

				<fieldset>
					
					<legend>Dados pessoais</legend>
					<label for="nome">Nome:</label>
					<br>
					<input class="input-comum input foco" pattern="[A-Za-z ']{4,}" title="Permitido somente letras maiúsculas e minúsculas, espaço, apóstrofo e 4 caracteres mínimos." type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required autofocus>

					<br>

					<label for="email">E-mail:</label>
					<br>
					<input class="input-comum input foco" type="email" id="email" name="email" placeholder="Digite seu e-mail aqui" required>

				</fieldset>

				<br>

				<fieldset>
					
					<legend>Assunto</legend>
					<input type="radio" id="blog" name="assunto" value="blog" checked>
					<label for="blog">Blog</label>

					<input type="radio" id="servico" name="assunto" value="servico">
					<label for="servico">Serviço</label>

				</fieldset>

				<fieldset>
					
					<input type="radio" id="outro" name="assunto" value="outro">
					<label for="outro">Outro</label>
					<input class="input-comum foco" type="text" name="outro">

				</fieldset>

				<br>

				<fieldset>
					
					<label for="mensagem">Mensagem</label>
					<br>
					<textarea class="input-comum input foco" name="mensagem" id="mensagem" cols="60" rows="10" placeholder="Digite sua mensagem aqui" required></textarea>

				</fieldset>

				<br>

				<button class="botao" type="submit">Enviar mensagem</button>

			</form>

		</div>

	</main>
